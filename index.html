<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section-add" class="section section_add">
        <h2 class="section__title">
          <label for="new-task" class="new-task__label">Add Item</label>
        </h2>
        <div class="new-task">
          <input id="new-task-input" class="task-input new-task__input" type="text">
          <button class="button new-task__button">Add</button>
        </div>
      </section>
      <section class="section section_incomplete">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="check-list">
          <li class="check-list__item">
            <input type="checkbox" class="check-list__task">
            <label class="check-list__label">Pay Bills</label>
            <input type="text" class="task-input check-list__input">
            <button class="button check-list__button_edit">Edit</button>
            <button class="button check-list__button_delete">
              <img class="check-list__button-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="check-list__item check-list__item_edit">
            <input type="checkbox" class="check-list__task">
            <label class="check-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input check-list__input">
            <button class="button check-list__button_edit">Save</button>
            <button class="button check-list__button_delete">
              <img class="check-list__button-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section_completed">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="check-list">
          <li class="check-list__item">
            <input type="checkbox" checked class="check-list__task">
            <label class="check-list__label">See the Doctor</label>
            <input type="text" class="task-input check-list__input">
            <button class="button check-list__button_edit">Edit</button>
            <button class="button check-list__button_delete">
              <img class="check-list__button-img" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
